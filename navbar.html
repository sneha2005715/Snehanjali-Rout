<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Layout</title>

    <style>
        /* Navbar Main Layout */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border: 1px solid #0f6aab;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        /* Links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            text-decoration: none;
            font-size: 18px;
            color: #063da3;
        }

        /* Login Button */
        .login-btn {
            padding: 10px 18px;
            font-size: 16px;
            background-color: #ff3b3f;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Media Query â€“ Hide links on medium & small screens */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Domino's Pizza</div>

        <ul class="nav-links">
            <li><a href="#"> Our Menu</a></li>
            <li><a href="#">Dominos Stores</a></li>
            <li><a href="#">Gift Card</a;"></li>
            <li><a href="#">Corporate Enquiry</a></li>
             <li><a href="#">Contact</a></li>
        </ul>

        <button class="login-btn"> Download App</button>
    </nav>

</body>
</html>
