<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Founders Grid Layout</title>

<style>
/* Container for the full layout */
.founders-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  padding: 20px;
}

/* Each profile card */
.founder-card {
  width: 250px;
  border: 2px solid #ddd;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  text-align: center;
  box-sizing: border-box;
}

/* Profile image */
.founder-card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

/* Name */
.founder-card h3 {
  margin: 10px 0 5px;
  font-size: 20px;
  font-weight: bold;
}

/* Role */
.founder-card p.role {
  margin: 0;
  font-size: 14px;
  color: #555;
}

/* Company logo */
.founder-card img.logo {
  width: 60px;
  margin-top: 8px;
}

/* Combinators Examples */

/* Adjacent sibling selector */
.founder-card + .founder-card {
  border-color: #bbb; 
}

/* Child selector */
.founder-card > h3 {
  color: #333;
}

/* Descendant selector */
.founder-card p {
  font-family: Arial, sans-serif;
}

</style>
</head>
<body>

<div class="founders-container">

  <div class="founder-card">
    <img src=https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg alt="Founder 1">
    <h3>Vijay Shekhar Sharma</h3>
    <p class="role">Founder & CEO</p>
    <img class="logo" src=https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg alt="Company Logo">
