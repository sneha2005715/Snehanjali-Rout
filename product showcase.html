<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Showcase With Logo</title>

<style>

  /* Main Container */
  .product-box {
    width: 500px;
    height: 600px;
    margin: 10px auto;
    padding: 30px;
    border: 3px solid grey;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    box-sizing: border-box;
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background: #ffffff;
  }

  /* Logo Styling */
  .logo {
    width: 120px;
    margin-bottom: 20px;
  }

  /* Product Image */
  .product-box img.product {
    width: 100%;
    height: auto;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  /* Product Name */
  .product-box h3 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
  }

  /* Product Description */
  .product-box p {
    font-size: 16px;
    color: #444;
    text-align: center;
    margin-bottom: 25px;
    line-height: 1.5;
  }

  /* Buy Now Button */
  .product-box button {
    padding: 12px 25px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #0A71F2;
    color: white;
    transition: 0.3s ease;
  }

  /* Hover effect */
  .product-box button:hover {
    background: #064db1;
    transform: scale(1.05);
  }

</style>
</head>

<body>

<div class="product-box">

  
  <!-- Product Image -->
  <img class="product" src=https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg alt="Samsung Galaxy Watch">

  <!-- LOGO -->
  <img class="logo" src=https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png>
  
  <!-- Product Name -->
  <h3>SAMSUNG Galaxy Watch6 LTE</h3>

  <!-- Description -->
  <p>
    Advanced health tracking, stunning AMOLED display, all-day battery life, and LTE connectivity â€” 
    stay connected on the go.
  </p>

  <!-- Button -->
  <button>Buy Now</button>

</div>

</body>
</html>
