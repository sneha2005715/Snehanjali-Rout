<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Card</title>
<style>
  .profile-card {
    width: 300px;
    height: 400px;
    margin: 40px auto;
    padding: 20px;
    border: 2px solid black;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    text-align: center;
    box-sizing: border-box;
  }

  .profile-card img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    display: block;
    margin: 0 auto 15px;
  }

  .profile-card h2 {
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3); /* subtitle shadow effect */
  }

  .profile-card p {
    font-size: 14px;
    color: #333;
  }
</style>
</head>
